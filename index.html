<!DOCTYPE html>
<html lang="en" id="html-root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 in 1: Pomodoro, Tasks, and Grocery</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'pomodoro': {
                            DEFAULT: '#4F46E5',
                            500: '#4F46E5'
                        },
                        'todo': {
                            DEFAULT: '#0D9488',
                            500: '#0D9488'
                        },
                        'grocery': {
                            DEFAULT: '#F59E0B',
                            500: '#F59E0B'
                        },
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-50 dark:bg-neutral-900 min-h-screen p-4">

    <button id="theme-toggle"
        class="fixed top-4 right-4 p-3 rounded-full shadow-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 transition-colors duration-300 z-50">
        <svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
        </svg>
        <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <div id="app" class="max-w-4xl mx-auto space-y-6 mt-3">

        <h1 class="text-3xl sm:text-4xl font-extrabold text-center mb-8 flex items-center justify-center space-x-3">
            <span class="text-gray-800 dark:text-gray-100">My</span>

            <span class="inline-flex">
                <span class="text-pomodoro-500">UT</span>
                <span class="text-todo-500">ILI</span>
                <span class="text-grocery-500">TY</span>
            </span>

            <span class="text-gray-800 dark:text-gray-100">Hub</span>

            <svg class="w-8 h-8 text-pomodoro-500 hidden sm:inline-block" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6V4m0 2a2 2 0 00-2 2v10a2 2 0 002 2m0-12a2 2 0 012 2v10a2 2 0 01-2 2m-6 0h12V6H6v12z">
                </path>
            </svg>
        </h1>

        <div class="flex justify-center space-x-4 mb-8 p-3 rounded-xl bg-white dark:bg-gray-800 shadow-xl">
            <button id="tab-pomodoro" data-tab="pomodoro"
                class="tab-button w-full py-2 rounded-lg transition-all duration-300 text-lg font-semibold border-4 border-transparent text-pomodoro opacity-50 hover:opacity-100 hover:bg-pomodoro/10 dark:hover:bg-pomodoro/20">
                ‚è∞ Pomodoro
            </button>
            <button id="tab-todo" data-tab="todo"
                class="tab-button w-full py-2 rounded-lg transition-all duration-300 text-lg font-semibold border-4 border-transparent text-todo opacity-50 hover:opacity-100 hover:bg-todo/10 dark:hover:bg-todo/20">
                ‚úÖ To-Do List
            </button>
            <button id="tab-grocery" data-tab="grocery"
                class="tab-button w-full py-2 rounded-lg transition-all duration-300 text-lg font-semibold border-4 border-transparent text-grocery opacity-50 hover:opacity-100 hover:bg-grocery/10 dark:hover:bg-grocery/20">
                üõí Grocery List
            </button>
        </div>

        <div id="tab-content-container">

            <section id="pomodoro-tab"
                class="tab-content active-tab bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 border border-gray-200 dark:border-gray-700">
                <h2 class="text-3xl font-bold mb-4 text-pomodoro border-b pb-2 border-gray-100 dark:border-gray-700">
                    Pomodoro Timer</h2>
                <div id="pomodoro-content">
                </div>
            </section>

            <section id="todo-tab"
                class="tab-content hidden bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 border border-gray-200 dark:border-gray-700">
                <h2 class="text-3xl font-bold mb-4 text-todo border-b pb-2 border-gray-100 dark:border-gray-700">
                    To-Do
                    List</h2>
                <div id="todo-content">
                    <p class="text-gray-500 dark:text-gray-400">The To-Do List will load here.</p>
                </div>
            </section>

            <section id="grocery-tab"
                class="tab-content hidden bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 border border-gray-200 dark:border-gray-700">
                <h2 class="text-3xl font-bold mb-4 text-grocery border-b pb-2 border-gray-100 dark:border-gray-700">
                    Grocery List</h2>
                <div id="grocery-content">
                    <p class="text-gray-500 dark:text-gray-400">The Grocery List will load here.</p>
                </div>
            </section>

        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
